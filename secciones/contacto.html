    <link rel="stylesheet" href="../CSS/style-destino.css">
</head>
<body>
    
    <header class="container-fluid p-0" >
        
        <nav class="navbar navbar-expand-md navbar-light bg-light rounded" aria-label="Fourth navbar example">
            <div class="container-fluid">
                <a class="navbar-brand ms-5" href="#">
                    <img src="../imagenes/logo1.png" alt="DI ROMA" class="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="true" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="navbar-collapse collapse show" id="navbarsExample04">
                    <ul class="navbar-nav ms-md-auto me-md-5 mb-2 mb-md-0 " >
                        <li class="nav-item justify-content-center d-inline-flex me-md-3">
                            <a class="nav-link active"  href="../index.html">Home</a>
                        </li>
                        <li class="nav-item justify-content-center d-inline-flex mx-md-3">
                            <a class="nav-link active" href="nosotros.html">Nosotros</a>
                        </li>
                        <li class="nav-item justify-content-center d-inline-flex mx-md-3">
                            <a class="nav-link active" href="productos.html">Productos</a>
                        </li>
                        <li class="nav-item justify-content-center d-inline-flex mx-md-3">
                            <a class="nav-link active" href="blog.html">Blog</a>
                        </li>
                        <li class="nav-item justify-content-center d-inline-flex mx-md-3">
                            <a class="nav-link active" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    </header>

    <main>
        <div class="div-1"></div>

        <section class="container-fluid bg-light p-5 m-0 row ">

            <div class="col-sm-12 col-md-6">
                <h1 class="text-center">Escribinos</h1>
                <p>Si necesitás contactarnos para hacer alguna consulta o simplemente para dejar tu comentario, 
                    por favor sentite libre de hacerlo. Respondemos en horario laboral (GMT -3, Buenos Aires, Argentina)
                </p>
            </div>

            <form class="form-contact col-sm-12 col-md-6" action="">
            
                <label for="name" class="form-contact__label" >Nombre</label>
                <input type="text" class="form-contact__input" name="name">
    
                <label for="mail" class="form-contact__label" >Mail</label>
                <input type="text" class="form-contact__input" name="mail">
    
                <label for="query-type" class="form-contact__label">Tipo de consulta </label>
                <select name="query-type" class="form-contact__select">
                    <option value="1">Productos</option>
                    <option value="2">Servicios</option>
                    <option value="3">Blog</option>
                    <option value="4">Otros</option>
                </select>
    
                <label for="query" class="form-contact__label">Consulta</label> 
                <textarea name="query" class="form-contact__query" placeholder="Escriba su consulta..."></textarea>
                
                <div>
                    <button type="submit" class="btn btn--blue"> Enviar </button>

                    <label for="check-label" class="form-contact__label">Verificar</label>
                    <input type="checkbox" name="check-label" >
    
                    <button type="reset" class="btn btn--dark"> Borrar</button>
                </div>
            </form>

        </section>

        <div class="div-1"></div>        

    </main>

    <footer>
        <div class="container-fluid bg-light ">    
            <h3 class="text-center p-2" >DI ROMA</h3>

            <p class="text-center p-3 mb-0">2021 Diseño por HRD</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
